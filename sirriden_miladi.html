      function cevir() {
  const gun = parseInt(document.getElementById("gun").value);
  const ay = parseInt(document.getElementById("ay").value);
  let yil = parseInt(document.getElementById("yil").value);
  const tip = document.getElementById("tip").value;
  

  // Yevme'l Sıfr için özel kontrol
  if (ay === -1) {
    let miladi;
    if (tip === "RS") {
      // RS için yıl başlangıcı
      miladi = new Date(BASLANGIC.getTime() + ((yil-1)*365 + Math.floor((yil-1)/4)) * 86400000);
    } else {
      // RÖ için yıl başlangıcı (1 yıl daha ekliyoruz)
      miladi = new Date(BASLANGIC.getTime() - (yil*365 + Math.floor(yil/4)) * 86400000);
    }
    
    document.getElementById("sonuc").innerHTML = `
      <div class="symbol">
        <i class="fas fa-infinity"></i>
      </div>
      <h3>Yevme'l Sıfr (∅)</h3>
      <p>${miladi.toLocaleDateString("tr-TR", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      })}</p>
    `;
    return;
  }

  // Normal tarihler için hesaplama
  let toplamGun = (yil-1)*365 + Math.floor((yil-1)/4); // Yıllar
  toplamGun += 1; // Yevme'l Sıfr
  toplamGun += ay < 12 ? ay*28 : 336; // Aylar
  toplamGun += gun-1; // Günler
  
  // Artık yıl düzeltmesi
  if (isArtikYil(yil) && ay === 12 && gun > 28) {
    toplamGun += 1;
  }

  // Miladi tarih hesaplama
  const miladi = new Date(
    tip === "RS"
      ? BASLANGIC.getTime() + toplamGun*86400000
      : BASLANGIC.getTime() - (toplamGun)*86400000
  );

  // Sonucu göster
  document.getElementById("sonuc").innerHTML = `
    <div class="symbol">
      <i class="fas fa-calendar-check"></i>
    </div>
    <h3>Zahir Âlemdeki Karşılığı</h3>
    <p>${miladi.toLocaleDateString("tr-TR", {
      weekday: 'long',
      year: 'numeric',
      month: 'long',
      day: 'numeric'
    })}</p>
  `;
}

function isArtikYil(yil) {
